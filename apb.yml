name: hastebin-apb
image: dymurray/hastebin-apb
description: This is a sample application generated by apb init
bindable: False
async: optional
metadata:
  displayName: hastebin
plans:
  - name: default
    description: This default plan deploys hastebin-apb
    free: True
    metadata: {}
    parameters:
      - name: hastebin_port
        type: int
        default: 7777
        title: Hastebin Port
      - name: max_length
        type: int
        default: 400000
        title: Max length of hastebin entry
      - name: key_length
        type: int
        default: 10
        title: Length of hastebin key
